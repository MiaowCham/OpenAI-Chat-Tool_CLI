name: ✨ 功能建议
description: 建议新功能或改进现有功能
title: "[Feature]: "
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        感谢您的功能建议！请填写以下信息帮助我们更好地理解您的需求。

  - type: textarea
    id: feature-description
    attributes:
      label: 功能描述
      description: 请详细描述您希望添加的功能
      placeholder: 清晰简洁地描述您想要的功能...
    validations:
      required: true

  - type: textarea
    id: problem-solution
    attributes:
      label: 解决的问题
      description: 这个功能解决了什么问题？为什么需要这个功能？
      placeholder: 描述当前遇到的问题或不便之处...
    validations:
      required: true

  - type: textarea
    id: proposed-solution
    attributes:
      label: 建议的解决方案
      description: 您希望如何实现这个功能？
      placeholder: 描述您理想中的解决方案...
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: 替代方案
      description: 您是否考虑过其他替代方案？
      placeholder: 描述您考虑过的其他解决方案...

  - type: dropdown
    id: priority
    attributes:
      label: 优先级
      description: 您认为这个功能的优先级如何？
      options:
        - 低 - 有了更好，没有也无所谓
        - 中 - 会显著改善使用体验
        - 高 - 非常重要，急需这个功能
    validations:
      required: true

  - type: dropdown
    id: complexity
    attributes:
      label: 实现复杂度（您的估计）
      description: 您认为实现这个功能的复杂度如何？
      options:
        - 简单 - 小改动或配置调整
        - 中等 - 需要一些开发工作
        - 复杂 - 需要大量开发工作
        - 不确定
    validations:
      required: true

  - type: textarea
    id: use-cases
    attributes:
      label: 使用场景
      description: 请提供一些具体的使用场景或示例
      placeholder: |
        场景1：当我...
        场景2：如果能够...
        场景3：在...情况下...

  - type: textarea
    id: additional-context
    attributes:
      label: 其他信息
      description: 添加任何其他相关信息、截图或参考资料

  - type: checkboxes
    id: terms
    attributes:
      label: 确认事项
      description: 提交前请确认以下事项
      options:
        - label: 我已经搜索过现有的 issues，确认这不是重复建议
          required: true
        - label: 我已经阅读了文档和 README
          required: true
        - label: 这个功能符合项目的目标和范围
          required: true
        - label: 我愿意参与讨论并提供更多信息
          required: true